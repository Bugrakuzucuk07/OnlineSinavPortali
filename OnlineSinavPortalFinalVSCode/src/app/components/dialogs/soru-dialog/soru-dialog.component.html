<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
 
<form [formGroup]="frm">



  <mat-form-field appearance="outline">
    <mat-label>Soru Sınav Id</mat-label>
    <input matInput placeholder="Soru Sınav Id" formControlName="soruSinavId" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Soru Metin</mat-label>
    <input matInput placeholder="Soru Metin" formControlName="soruMetin" required>
  </mat-form-field>

<jodit-editor [config]="Jconfig" formControlName="soruMetin"></jodit-editor>


</form>


</div>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>&nbsp;
