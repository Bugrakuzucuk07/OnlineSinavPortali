<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
<form [formGroup]="frm">
  <mat-form-field appearance="outline">
    <mat-label>Öğrenci Telefon</mat-label>
    <input matInput placeholder="Öğrenci Telefon" formControlName="ogrTel" name="ogrTel" required type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Öğrenci Adı</mat-label>
    <input matInput placeholder="Öğrenci Telefon" formControlName="ogrAdi" name="ogrAdi" required type="text">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Öğrenci Soyadı</mat-label>
    <input matInput placeholder="Öğrenci Telefon" formControlName="ogrSoyadi" name="ogrSoyadi" required type="text">
  </mat-form-field>

</form>
<button mat-raised-button color="primary"(click)="dialogRef.close(frm.value)"  [disabled]="frm.invalid">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
