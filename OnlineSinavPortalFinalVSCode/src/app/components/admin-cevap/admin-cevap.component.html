<h2>Cevap</h2>
<button mat-fab matTooltip="Cevap Ekle" color="accent" (click)="Ekle()">
  <mat-icon aria-label="label" >add</mat-icon>
</button>

&nbsp;
<button mat-fab color="primary" matTooltip="SÄ±nav Listesi" [routerLink]="['/sinav']">
  <mat-icon aria-label="label">arrow_back</mat-icon>
</button>
<p>&nbsp;</p>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="cevapId" matSort>
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cevap
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.cevapId}} </mat-cell>
  </ng-container>

 

  

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
</mat-paginator>
